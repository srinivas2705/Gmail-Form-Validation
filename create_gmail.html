<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./create_gmail.css" />
    <title>Form Validation</title>
  </head>

  <body>
    <main id="createGmail">
      <form action="">
        <img
          src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c51f.png"
          alt=""
        />

        <h2>Create your Google Account</h2>

        <article>
          <input type="text" placeholder="First name" />
          <input type="text" placeholder="Last name" />
          <span></span> <span></span>
        </article>
        <p>
          <input
            type="email"
            name=""
            id="email"
            placeholder="example@example.com"
            required
          />
        </p>
        <span></span>

        <p id="current">Use my current email address instead</p>

        <article>
          <input type="password" placeholder="Password" />
          <input type="password" id="" placeholder="Confirm" /> <span></span>
          <span></span>
        </article>

        <p id="strength">
          Use 8 or more characters with a mix of letters, numbers & symbols
        </p>

        <p id="show_password"><input type="checkbox" /> Show password</p>
        <section id="proceed">
          <h5>Sign in instead</h5>
          <h6>NEXT</h6>
        </section>
      </form>
      <section>
        <button id="theme">
          <ion-icon name="moon"></ion-icon>
        </button>
        <img
          src="https://ssl.gstatic.com/accounts/signup/glif/account.svg"
          alt=""
        />
        <p>One account. All of Google working for you.</p>
      </section>
    </main>
    <main id="card">
      <header></header>
      <img
        src="https://yt3.ggpht.com/a/AGF-l782xWSoH8cfhJreHABC0-JzGp3T0Cdcbp9d0A=s900-c-k-c0xffffffff-no-rj-mo"
        alt=""
      />
      <h2>USER NAME</h2>
      <h4>Web Developer</h4>
      <ul>
        <li>
          <ion-icon name="mail-unread"></ion-icon>
          <span>example@gmail.com</span>
        </li>
        <li><ion-icon name="call"></ion-icon>524455611</li>
        <li><ion-icon name="location-sharp"></ion-icon> Visakhapatnam</li>
      </ul>

      <span
        ><ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-linkedin"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </span>
      <button>Complete</button>
    </main>
    <script src="./create_gmail.js"></script>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</html>
